<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Generateur de numéro d'AVI</title>
  </head>
  <body>
    <div class="title"><h1>Générateur de numéro d'AVI</h1></div>
    <form id="avi-infos">
      <select id="country" name="country-choice">
        <option value="Sénégal">Sénégal</option>
        <option value="Congo-Brazzaville">Congo-Brazzaville</option>
        <option value="Cameroun">Cameroun</option>
        <option value="CIV">CIV</option>
        <option value="Togo">Togo</option>
        <option value="Mali">Mali</option>
        <option value="Bénin">Bénin</option>
      </select>
      <div class="letter-input">
        <label for="premiere-lettre">Entrer la première lettre du prénom</label>
        <input id="premiere-lettre" name="premiere-lettre" type="text" />
      </div>
      <div class="letter-input">
        <label for="deuxieme-lettre">Entrer la première lettre du nom</label>
        <input id="deuxieme-lettre" name="deuxieme-lettre" type="text" />
      </div>
      <div class="letter-input">
        <label for="troisieme-lettre">Entrer la deuxième lettre du nom</label>
        <input id="troisieme-lettre" name="troisieme-lettre" type="text" />
      </div>
      <button>Générer un numéro d'AVI</button>
    </form>
    <div id="avi-container"></div>
    <script src="index.js"></script>
  </body>
</html>
